<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.classList.add('active');
                if (slide.tagName.toLowerCase() === 'video') {
                    setTimeout(() => {
                        slide.play();
                    });
                }
                if (index === 0) {
                document.querySelector('.head-name').textContent = "Marvels Guardian's of the Galaxy";
                document.querySelector('.des').textContent = "A group of intergalactic criminals must pull together to stop a fanatical warrior with plans to purge the universe.";
                document.querySelector('.head-name').style.display = 'block';
                document.querySelector('.des').style.display = 'block';
            } else if (index === 1) {
                document.querySelector('.head-name').textContent = 'Nun II';
                document.querySelector('.des').textContent = '1956 - France. A priest is murdered. An evil is spreading. The sequel to the worldwide smash hit follows Sister Irene as she once again comes face-to-face with Valak, the demon nun.';
                document.querySelector('.head-name').style.display = 'block';
                document.querySelector('.des').style.display = 'block';
            }
            else if (index === 2) {
                document.querySelector('.head-name').textContent = 'Tales of Arise';
                document.querySelector('.des').textContent = "What is the Tales of Arise story? The story of Tales of Arise revolves around Rena, which has ruled over Dahna for 300 years, plundering the planet's resources and robbing its inhabitants of their independence and dignity.";
                document.querySelector('.head-name').style.display = 'block';
                document.querySelector('.des').style.display = 'block';
            }
            
            } else {
                slide.classList.remove('active');
                if (slide.tagName.toLowerCase() === 'video') {
                    slide.pause();
                }
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }


    showSlide(currentSlide);

    slides.forEach((slide, index) => {
        if (slide.tagName.toLowerCase() === 'video') {
            slide.addEventListener('ended', () => {
                currentSlide = (index + 1) % slides.length;
                showSlide(currentSlide);
            });
        }
    });

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const alertType = urlParams.get('alert');
      
      if (alertType === 'login_success') {
        alert('Successful login');
      }
      if (alertType === 'logout_success') {
        alert('Successful logout');
      }
    };



document.addEventListener('DOMContentLoaded', function() {
    const watchlistButtons = document.querySelectorAll('.watchlist button');

    watchlistButtons.forEach(button => {
      button.addEventListener('click', function() {
        const movieImage = button.parentElement.previousElementSibling;
        const movieTitle = movieImage.alt;

        const watchlistItem = document.createElement('div');
        watchlistItem.classList.add('top_selection_img');
        watchlistItem.innerHTML = `
          <img src="${movieImage.src}" alt="${movieTitle}">
          <div class="watchlist">
            </div>
            <div class="play">
              <button class="remove">&#10006;</button>
            <button class="wplay">▶Play</button>
          </div>
        `;
        
       const watchlistSection = document.querySelector('.watchlist-section .watchlist_added');
        watchlistSection.appendChild(watchlistItem);
        watchlistSection.addEventListener('click', function(event) {
        const removeButton = event.target.closest('.remove');
        if (removeButton) {
          const watchlistItem = removeButton.closest('.top_selection_img');
          watchlistItem.remove();
        }
      });
      });
    });
  });
  document.addEventListener('DOMContentLoaded', function() {
    function scrollToHorrorSection() {
        const horrorSection = document.querySelector('.Horror');
        horrorSection.scrollIntoView({ behavior: 'smooth' });
    }

    
    const horrorButton = document.getElementById('Horror');

    horrorButton.addEventListener('click', function(event) {
        event.preventDefault();
        if (window.location.pathname.includes('home.html')) {
            scrollToHorrorSection();
        } else {
          window.location.href = 'home.html';
          window.onload = function() {
            scrollToHorrorSection();
          };
        }
    });
});
  </script>
